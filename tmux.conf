# Beginner-friendly tmux configuration for Claude sessions
# Install: cp tmux.conf ~/.tmux.conf

# Use Ctrl+a as prefix (easier to reach than Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support (click to select panes/windows, scroll, resize)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# More intuitive split shortcuts
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Easy window navigation with Shift+arrow (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Easy reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences
set -s escape-time 0

# Better colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Status bar styling
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left '#[fg=#89b4fa,bold][#S] '
set -g status-left-length 30
set -g status-right '#[fg=#a6adc8]%H:%M '
set -g window-status-current-style 'fg=#f5c2e7,bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

# Pane border styling
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Don't rename windows automatically
set -g allow-rename off

# Quick session switching
bind s choose-tree -Zs

# Kill pane/window shortcuts
bind x kill-pane
bind X kill-window

# New window in current directory
bind c new-window -c "#{pane_current_path}"
